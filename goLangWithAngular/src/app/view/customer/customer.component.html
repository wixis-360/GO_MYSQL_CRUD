<br>
<style>
  #submitButton1{
    width: 60px;
}
</style>

 <!--Header-->
<div class="container-fluid" style="align-content: center">
  <h3>CRUD Operations with Go Lang and Angular </h3>
</div>
<br>

 <!--for text Feilds-->
<div class="container">
  <form id="customerForm">
    <div class="form-group">
      <label for="formGroupExampleInput">ID</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ID" name="id"
             [(ngModel)]="customerDTO.id">
    </div>
    <div class="form-group">

      <label for="formGroupExampleInput2">Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="name" name="name"
             [(ngModel)]="customerDTO.name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Address</label>
      <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="address" name="address"
             [(ngModel)]="customerDTO.address">
    </div>
  <!--For Save , delete , Update Buttons-->
    <div class="row">
      <div class="col-md-1">
        <button type="submit" id="submitButton1" class="btn btn-primary btn-sm" style="width: 60px"
                (click)="saveCustomer()"> Save
        </button>
      </div>

      <div class="col-md-1">
        <button type="submit" id="submitButton3" class="btn btn-primary btn-sm"
                (click)="updateCustomer()">Update
        </button>
      </div>

      <div class="col-md-1">
        <button type="submit" id="submitButton2" class="btn btn-primary btn-sm"
                (click)="deleteCustomer()">Delete
        </button>
      </div>


    </div>
  </form>
  <br>

   <!--for Create table-->
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <!--Table Titel Row-->
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">address</th>
        <th scope="col">Select</th>

      </tr>
      </thead>
      <tbody *ngFor="let custd of cust">
      <tr>
        <th scope="row">{{custd.id}}</th>
        <th scope="row">{{custd.name}}</th>
        <th scope="row">{{custd.address}}</th>
        <th scope="row">
        <!--Table button-->
          <div>
            <button class="btn btn-primary btn-sm"(click)="getCustomerData(custd.id)">Select</button>
          </div>
        </th>

      </tr>
      </tbody>
    </table>
  </div>
</div>
